<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <title>Minecraft - JavaScript</title>
</head>

<body>
  <div id="app"></div>
  <div id="info">
    <div id="info-how-to">Press F2 To Play</div>
    <div id="info-player-position"></div>
  </div>
  <div id="toolbar-container">
    <div id="toolbar">
      <img class="toolbar-icon" id="toolbar-1" src="textures/blocks/grass.png"></img>
      <img class="toolbar-icon" id="toolbar-2" src="textures/blocks/dirt.png"></img>
      <img class="toolbar-icon" id="toolbar-3" src="textures/blocks/stone.png"></img>
      <img class="toolbar-icon" id="toolbar-4" src="textures/blocks/coal_ore.png"></img>
      <img class="toolbar-icon" id="toolbar-5" src="textures/blocks/iron_ore.png"></img>
      <img class="toolbar-icon" id="toolbar-6" src="textures/blocks/tree_top.png"></img>
      <img class="toolbar-icon" id="toolbar-7" src="textures/blocks/leaves.png"></img>
      <img class="toolbar-icon" id="toolbar-8" src="textures/blocks/sand.png"></img>
      <img class="toolbar-icon selected" id="toolbar-0" src="textures/pickaxe.png"></img>
    </div>
  </div>
  <div id="status"></div>
  <script type="module" src="/scripts/main.js"></script>
  </body>

</html>
